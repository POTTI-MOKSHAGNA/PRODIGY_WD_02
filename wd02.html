<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="wd02.css">
</head>
<body>
    <div class="stopwatch">
        <img src="stopwatch.jpg" alt="Stopwatch" class="stopwatch-image">
        <h2>Your Personal Stopwatch</h2>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" style="display: none;">Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div id="laps"></div>
        <footer>Developed by Mokshagna</footer>
    </div>
    <script src="wd02.js"></script>
</body>
</html>
